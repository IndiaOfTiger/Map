<!DOCTYPE html>

<html>
  <head>
    <title>This is a map.</title>

    <link href="js/datetimepicker-master/build/jquery.datetimepicker.min.css" rel="stylesheet"> 
    <script src="js/datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>

    <link rel='stylesheet' type='text/css' href="css/style.css">

 </head>
  <body>
   
   <div id="Location-map"></div>
   <div id="container">
     <div id="color_wrapper">
       <input type="button" class="button" id="red" />
       <input type="button" class="button" id="orange" />
       <input type="button" class="button" id="purple" /> 
       <input type="button" class="button" id="green" />
     </div>
     <div>
       <button type="button" id ="submit">Submit!</button>
     </div>
     <div id="text_wrapper">

       <input id="datetimepickerFrom" type="text" class="form-control" />

       <input id="datetimepickerTo" type="text" class="form-control" />
       <br>
       <h2>Frequency: </h2>
       <input type="text" id="freq" /> 
       <br>
       <h2>Select Dog: </h2>
       <form id="DogForm">
        <label><input type="radio" class="radio" name="selectdog" value="Kaboo" class="replyBtn"> 卡布 </label>
        <label><input type="radio" class="radio" name="selectdog" value="Milk" class="replyBtn"> 牛奶 </label>
       </form>

     </div>
    </div>
